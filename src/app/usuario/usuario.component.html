<br /><br />
<div class="form-group row mb-2">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" [(ngModel)]="nome" id="inputNome" class="form-control" id="inputNome" placeholder="Pesquisar por nome">
    </div>
    <button type="button" class="btn btn-primary mb-2" (click)="carregaListaDeUsuariosPorNome()">
        Pesquisar</button>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Login</th>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of listUsuario">
            <td>{{ usuario.userNome }}</td>
            <td>{{ usuario.userCpf }}</td>
            <td>{{ usuario.userLogin }}</td>
            <td>
                <button class="btin btn-primary" (click)="excluir(usuario.id)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
